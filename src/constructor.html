<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор расписания - Талион Империал</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/constructor.js" defer></script>
</head>
<body>
<header>
    <div class="logo">
        <a href="page.html"><h1>Талион Империал</h1></a>
    </div>
    <nav id="main-nav">
        <ul>
            <li><a href="about.html">О нас</a></li>
            <li><a href="rooms.html">Номера</a></li>
            <li><a href="constructor.html">Досуг</a></li>
            <li><a href="services.html">Услуги</a></li>
            <li><a href="contact.html">Контакты</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Конструктор расписания мероприятий</h2>
        <form id="schedule-form">
            <label for="events-per-day">Максимальное количество мероприятий в день:</label>
            <input type="number" id="events-per-day" name="eventsPerDay" min="1" max="5">

            <label for="language">Язык расписания:</label>
            <select id="language" name="language">
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>
            <label for="week-type">Тип недели:</label>
            <select id="week-type" name="weekType">
                <option value="5">5‑дневная</option>
                <option value="6">6‑дневная</option>
            </select>
            <fieldset>
                <legend>Выберите досуги:</legend>
                <label><input type="checkbox" name="leisure" value="spa"> Спа-процедуры</label>
                <label><input type="checkbox" name="leisure" value="yoga"> Йога на террасе</label>
                <label><input type="checkbox" name="leisure" value="tour"> Экскурсия по городу</label>
                <label><input type="checkbox" name="leisure" value="dinner"> Ужин в ресторане</label>
                <label><input type="checkbox" name="leisure" value="pool"> Бассейн и сауна</label>
            </fieldset>

            <button type="submit">Создать расписание</button>
        </form>


        <div id="schedule-container" class="schedule-container"></div>
    </section>
</main>
</body>
</html>
