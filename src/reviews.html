<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <script src="scripts/reviews.js" defer></script>

<body>
<header class="header">
    <div class="header__container container">
        <div class="logo">
            <a href="page.html">
                <h1>Талион Империал</h1>
            </a>
        </div>
        <nav id="main-nav">
            <ul>
                <li><a href="about.html">О нас</a></li>
                <li><a href="rooms.html">Номера</a></li>

            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="reviews">
        <h2>Отзывы наших гостей</h2>
        <div id="reviews-container">
            <div id="preloader" class="preloader">
                Загрузка отзывов...
            </div>
        </div>
        <button id="load-reviews" class="button">Загрузить отзывы</button>

        <section id="add-review">
          <h2>Оставить отзыв</h2>
          <form id="add-review-form" class="review-form">
              <input type="text" id="new-review-name-input" placeholder="Ваше имя" required>
              <input type="email" id="new-review-email-input" placeholder="Ваш email" required>
              <textarea id="new-review-body-input" placeholder="Ваш отзыв" required></textarea>
              <button type="submit" class="button">Отправить отзыв</button>
          </form>
        </section>


    </section>
</main>
